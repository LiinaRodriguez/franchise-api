version: '3.8'

services:
  app:
    image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest
    container_name: franchise-api
    ports:
      - "80:8080"
      - "8080:8080"
    environment:
      SPRING_R2DBC_URL: r2dbc:mysql://${RDS_HOST}:3306/franchise_db
      SPRING_R2DBC_USERNAME: ${DB_USERNAME}
      SPRING_R2DBC_PASSWORD: ${DB_PASSWORD}
      SPRING_PROFILES_ACTIVE: prod
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "awslogs"
      options:
        awslogs-group: "/aws/ecs/franchise-api"
        awslogs-region: "us-east-1"
        awslogs-stream-prefix: "ecs"
