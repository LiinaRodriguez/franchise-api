name: Build & Deploy to AWS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  APP_NAME: franchise-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.APP_NAME }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Wait for SSM Agent to be ready
        env:
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          echo "Verificando conexión con la instancia $EC2_INSTANCE_ID..."
          for i in {1..15}; do
            STATUS=$(aws ssm describe-instance-information \
              --filters "Key=InstanceIds,Values=$EC2_INSTANCE_ID" \
              --query "InstanceInformationList[0].PingStatus" \
              --output text)
            
            if [ "$STATUS" == "Online" ]; then
              echo "✅ SSM Agent está ONLINE"
              exit 0
            fi
            
            echo "Intento $i: Estado actual es ($STATUS). Esperando 10s..."
            sleep 10
          done
          echo "❌ Error: La instancia no se puso online a tiempo."
          exit 1

      - name: Deploy to EC2 via Systems Manager
        run: |
          # Creamos el script que se ejecutará dentro de la EC2
          cat <<EOF > remote_script.sh
          # 1. Login en ECR
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
          
          # 2. Ir a la carpeta del proyecto
          cd /home/ubuntu/franchise-api
          
          # 3. Crear el docker-compose.yml local con las variables reales
          cat <<EOT > docker-compose.yml
          version: '3.8'
          services:
            app:
              image: ${{ steps.login-ecr.outputs.registry }}/${{ env.APP_NAME }}:latest
              ports:
                - "8080:8080"
              environment:
                SPRING_R2DBC_URL: r2dbc:mysql://${{ secrets.RDS_HOST }}:3306/franchise_db
                SPRING_R2DBC_USERNAME: ${{ secrets.DB_USERNAME }}
                SPRING_R2DBC_PASSWORD: ${{ secrets.DB_PASSWORD }}
                SPRING_PROFILES_ACTIVE: prod
              restart: always
              logging:
                driver: "json-file"
                options:
                  max-size: "10m"
          EOT
          
          # 4. Pull y despliegue
          docker-compose pull
          docker-compose up -d
          EOF

          # Convertimos a Base64 para enviarlo de forma segura
          SCRIPT_B64=$(base64 -w 0 remote_script.sh)

          # Enviamos el comando a la instancia
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[\"echo $SCRIPT_B64 | base64 -d | bash\"]" \
            --region us-east-1