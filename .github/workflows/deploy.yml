name: Build & Deploy to AWS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  APP_NAME: franchise-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.APP_NAME }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to EC2 via Systems Manager
        env:
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.APP_NAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          RDS_HOST: ${{ secrets.RDS_HOST }}
        run: |
          # Wait for ECR image to be available
          sleep 5
          
          # Create commands to execute on EC2
          aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters commands=\[
          "cd /home/ubuntu/franchise-api",
          "cat > docker-compose.yml << EOF",
          "version: '\''3.8'\''",
          "services:",
          "  app:",
          "    image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest",
          "    ports:",
          "      - \"80:8080\"",
          "      - \"8080:8080\"",
          "    environment:",
          "      SPRING_R2DBC_URL: r2dbc:mysql://${RDS_HOST}:3306/franchise_db",
          "      SPRING_R2DBC_USERNAME: admin",
          "      SPRING_R2DBC_PASSWORD: ${DB_PASSWORD}",
          "    restart: always",
          "EOF",
          "aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${ECR_REGISTRY}",
          "docker-compose pull",
          "docker-compose down || true",
          "docker-compose up -d",
          "sleep 15",
          "curl -f http://localhost:8080/actuator/health || echo 'Health check pending'"
            \] \
            --region us-east-1 \
            --output text
          
          echo "âœ… Deploy command sent to EC2"

      - name: Slack notification (optional)
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment: ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
