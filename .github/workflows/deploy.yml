name: Build & Deploy to AWS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  APP_NAME: franchise-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.APP_NAME }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy to EC2 via Systems Manager
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --region ${{ env.AWS_REGION }} \
            --comment "Deploying updated DTO and code" \
            --parameters commands='[
              "sudo apt-get update && sudo apt-get install -y awscli",
              "aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}",
              "sudo mkdir -p /home/ubuntu/franchise-api",
              "cd /home/ubuntu/franchise-api",
              "sudo tee docker-compose.yml > /dev/null <<EOT
          version: \"3.8\"
          services:
            app:
              image: ${{ steps.login-ecr.outputs.registry }}/${{ env.APP_NAME }}:latest
              ports:
                - \"8080:8080\"
              environment:
                SPRING_R2DBC_URL: r2dbc:mysql://${{ secrets.RDS_HOST }}:3306/franchise_db
                SPRING_R2DBC_USERNAME: ${{ secrets.DB_USERNAME }}
                SPRING_R2DBC_PASSWORD: ${{ secrets.DB_PASSWORD }}
                SPRING_PROFILES_ACTIVE: prod
              restart: always
              logging:
                driver: \"json-file\"
                options:
                  max-size: \"10m\"
          EOT",
              "sudo docker-compose pull",
              "sudo docker-compose up -d --force-recreate"
            ]'