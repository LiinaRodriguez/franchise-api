name: Build & Deploy to AWS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  APP_NAME: franchise-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.APP_NAME }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Wait for SSM Agent to be ready
        env:
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          echo "Verificando conexión con la instancia $EC2_INSTANCE_ID..."
          for i in {1..15}; do
            STATUS=$(aws ssm describe-instance-information \
              --filters "Key=InstanceIds,Values=$EC2_INSTANCE_ID" \
              --query "InstanceInformationList[0].PingStatus" \
              --output text)
            
            if [ "$STATUS" == "Online" ]; then
              echo "✅ SSM Agent está ONLINE"
              exit 0
            fi
            
            echo "Intento $i: Estado actual es ($STATUS). Esperando 10s..."
            sleep 10
          done
          echo "❌ Error: La instancia no se puso online a tiempo."
          exit 1

      - name: Deploy to EC2 via Systems Manager
        env:
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.APP_NAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          RDS_HOST: ${{ secrets.RDS_HOST }}
        run: |
          # Generamos el script de comandos asegurando que las variables se expandan correctamente
          cat <<EOF > remote_script.sh
          mkdir -p /home/ubuntu/franchise-api
          cd /home/ubuntu/franchise-api
          
          # Login en ECR dentro de la EC2
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
          
          # Crear el docker-compose.yml en la EC2
          cat <<EOT > docker-compose.yml
          version: '3.8'
          services:
            app:
              image: $ECR_REGISTRY/$ECR_REPOSITORY:latest
              ports:
                - "80:8080"
                - "8080:8080"
              environment:
                SPRING_R2DBC_URL: r2dbc:mysql://$RDS_HOST:3306/franchise_db
                SPRING_R2DBC_USERNAME: admin
                SPRING_R2DBC_PASSWORD: $DB_PASSWORD
              restart: always
          EOT
          
          docker-compose pull
          docker-compose up -d
          EOF

          # Ejecutar mediante SSM
          aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=$(cat remote_script.sh)" \
            --region ${{ env.AWS_REGION }}
          
          echo "✅ Despliegue finalizado con éxito"