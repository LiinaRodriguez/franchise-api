name: Build & Deploy to AWS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  APP_NAME: franchise-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.APP_NAME }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Wait for SSM Agent to be ready
        env:
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          echo "Verificando SSM Agent en $EC2_INSTANCE_ID..."
          aws ssm wait instance-online --instance-ids "$EC2_INSTANCE_ID" --region ${{ env.AWS_REGION }}
          echo "✅ SSM Agent está online"

      - name: Deploy to EC2 via Systems Manager
        env:
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.APP_NAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          RDS_HOST: ${{ secrets.RDS_HOST }}
        run: |
          # Usamos un archivo temporal para evitar errores de comillas en el comando de AWS
          cat <<EOF > commands.sh
          mkdir -p /home/ubuntu/franchise-api
          cd /home/ubuntu/franchise-api
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
          
          cat <<EOT > docker-compose.yml
          version: '3.8'
          services:
            app:
              image: $ECR_REGISTRY/$ECR_REPOSITORY:latest
              ports:
                - "80:8080"
                - "8080:8080"
              environment:
                SPRING_R2DBC_URL: r2dbc:mysql://$RDS_HOST:3306/franchise_db
                SPRING_R2DBC_USERNAME: admin
                SPRING_R2DBC_PASSWORD: $DB_PASSWORD
              restart: always
          EOT
          
          docker-compose pull
          docker-compose up -d
          EOF

          # Enviar el archivo de comandos a la EC2
          aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=$(cat commands.sh)" \
            --region ${{ env.AWS_REGION }}
          
          echo "✅ Comando de despliegue enviado con éxito"